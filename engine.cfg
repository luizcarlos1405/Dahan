[application]

name="Dahan"
main_scene="res://Main.tscn"
icon="res://icon.png"

[display]

stretch_mode="2d"
height=144
width=256
use_2d_pixel_snap=true
stretch_aspect="keep"

[image_loader]

repeat=true
gen_mipmaps=false
filter=false

[input]

ui_left=[key(Left), jbutton(0, 14), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_up=[key(Up), jbutton(0, 12), key(W)]
ui_down=[key(Down), jbutton(0, 13), key(S)]
ação=[key(Z)]
jump=[key(Space)]

[physics]

fixed_fps=60

[physics_2d]

motion_fix_enabled=true
